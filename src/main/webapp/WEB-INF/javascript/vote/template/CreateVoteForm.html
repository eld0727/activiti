<div class="col-md-6 col-sm-9">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="voteText" class="col-sm-2 control-label">Vote text</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="voteText" name="text" placeholder="Vote text" required>
            </div>
        </div>
        <div class="form-group" id="participants">
            <label class="col-sm-2 control-label" style="margin-right: 25px;">Participants</label>
        </div>

        <div class="form-group">
            <label for="option1" class="col-sm-2 control-label">Option 1</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="options" id="option1" placeholder="Option 1" required>
            </div>
        </div>

        <div id="opts-goes-before" class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create</button>
                <div id="add-option" class="btn btn-success pull-right">+</div>
            </div>
        </div>
    </form>
</div>
